---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - security.stalesecretwatch.io
  resources:
  - stalesecretwatches
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.stalesecretwatch.io
  resources:
  - stalesecretwatches/finalizers
  verbs:
  - update
- apiGroups:
  - security.stalesecretwatch.io
  resources:
  - stalesecretwatches/status
  verbs:
  - get
  - patch
  - update
